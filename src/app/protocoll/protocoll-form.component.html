<form (ngSubmit)="parent.onSubmit()" #form="ngForm">
	<ul>
		<li>
			<label for="name">Name</label>
			<input
					type="text"
		 			id="name"
					name="name"
		 			[(ngModel)]="model.name"
		 			#name="ngModel"
		 			pattern="^[A-Za-z0-9 ÄÖÜäöüß_\-:,\.\/\?\x27]+$"
					maxlength="100"
		 			minlength="1"
					required />
			<div class="dtls" *ngIf="formErrors.name">{{formErrors.name}}</div>
		</li>
		<li>
			<label for="text">Protokoll</label>
			<textarea
					type="text"
					id="text"
					name="text"
		 			[(ngModel)]="model.text"
		 			#text="ngModel"
					required>
			</textarea>
			<div class="dtls" *ngIf="formErrors.text">{{formErrors.text}}</div>
		</li>
		<li *ngIf="model.id && parent.auth.admin">
			<label for="order_num">Position in der Liste (vor)</label>
			<input
					type="number"
		 			id="order_num"
					name="order_num"
		 			[(ngModel)]="model.order_num"
		 			#order_num="ngModel"
					required />
			<div class="dtls" *ngIf="formErrors.order_num">{{formErrors.order_num}}</div>
		</li>
	</ul>

	<menu class="bottom">
		<a *ngIf="!model.id" class="btn btn-back" routerLink="/dashboard">zurück</a>	
		<button type="button" *ngIf="model.id" class="btn btn-back" (click)="back()">zurück</button>
		<button class="btn btn-submit" type="submit" [disabled]="!form.form.valid">{{submitLabel}}</button>
		<a *ngIf="parent.version != 'new'" class="btn btn-delete" [routerLink]="['/protocoll/delete/', model.id, parent.version]">Protokoll löschen</a>
	</menu>
</form>
