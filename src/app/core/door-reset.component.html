<h1>Passwort zur√ºcksetzen</h1>

<text-view [path]="'door-reset'"></text-view>

<form (ngSubmit)="reset()" #form="ngForm">
	<ul>
		<li>
			<label for="email">Email-Adresse</label>
			<input
				type="text"
				id="email"
				name="email"
				[(ngModel)]="model.email"
				#email="ngModel"
				required />
			<div class="dtls" *ngIf="formErrors.email">{{formErrors.email}}</div>
		</li>
	</ul>
	<menu class="bottom">
		<button class="btn btn-submit" type="submit" [disabled]="!form.form.valid">Abschicken</button>
	</menu>
</form>
